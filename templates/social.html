<!DOCTYPE html>
        <head>
                <link rel="stylesheet" type="text/css" href="efforia.css">
                <script type="text/javascript" src="jquery.js"></script>
                <script type="text/javascript" src="jquery-ui-black.js"></script>
                <script type="text/javascript" src="jquery.flip.js"></script>
                <script type="text/javascript" src="fabric.js"></script> 
                <script type="text/javascript" src="spin.js"></script>
                <script type="text/javascript" src="grid.js"></script>
                <script type="text/javascript" src="bars.js"></script>
		<script>		
			$(function() {
				$( "#dialogo" ).dialog({height:'auto',width:'auto',modal:true});
				$( "input:submit, a, button", "#botoes" ).button();
				$( "#ferramentas" ).dialog({height:180,width:350});
			});
		</script>
                <title>{% block title %}{% end %} - Efforia</title>
        </head>
	<body>
		<div id="conteudoEsquerda">
        	<img src="efforia.png" width="175" height="50"/>
        	<img src="profile.png" width="100%" height="230"/>
        	<h2>Perfil</h2><h3><dl>
        	<dt> {{ user.get_full_name() }}       </dt>
        	<dt> {{ user.profile.age }} Anos      </dt>
        	<dt> {{ user.profile.points }} Pontos </dt></dl></h3>
    		<h2>Favoritos</h2>
		</div>

		<div id="conteudoCentral">
			{% block canvas %}
			<canvas id="efforia"></canvas>
			<!--<script>$(function() { $( ".ui-dialog-titlebar" ).remove(); });</script>!-->
			<div id="ferramentas">
			<div id="botoes">
				<a class="ui-button ui-widget ui-state-default ui-corner-all" href="spread" title="O que você quer espalhar hoje?"><span class="ui-button-text">Espalhe</span></a>
				<a class="ui-button ui-widget ui-state-default ui-corner-all" href="play" title="O que você quer ver hoje?"><span class="ui-button-text">Toque</span></a>
				<a class="ui-button ui-widget ui-state-default ui-corner-all" href="#" title="O que você quer comprar hoje?"><span class="ui-button-text">Compre</span></a>
				<a class="ui-button ui-widget ui-state-default ui-corner-all" href="search" title="Quem você deseja procurar hoje?"><span class="ui-button-text">Procure</span></a>
			</div>
			{% end %}
		</div>

		<div id="conteudoDireita">
		<h2>Conhecidos</h2>
		{% for k in known %}
			<div title={{ k.username }} class="quadrado">
                        <div class="quadradoFlip"><img alt={{ k.get_full_name() }} user={{ k.username }}></div>
                        <div class="dadosQuadrado"><div class="descrQuadrado"><h3><dl>
                        <dt>{{ k.get_full_name() }}	  </dt>
                        <dt>{{ k.profile.age }} Anos	  </dt>
                        <dt>{{ k.profile.points }} Pontos </dt>
                        </dl></h3></div></div></div>
                {% end %}
		</div>
	</body>
</html>
