<!DOCTYPE html>
        <head>
                <link rel="stylesheet" type="text/css" href="efforia.css">
                <link rel="shortcut icon" href="images/logo.png">
                <script type="text/javascript" src="libraries/jquery.js"></script>
                <script type="text/javascript" src="libraries/jquery-ui-black.js"></script>
                <script type="text/javascript" src="libraries/jquery.ui.datepicker-pt-BR.js"></script>
                <script type="text/javascript" src="libraries/jquery-tubeplayer.js"></script>
                <script type="text/javascript" src="libraries/jquery-mosaic.js"></script>
                <script type="text/javascript" src="libraries/jquery-masonry.js"></script>
                <script type="text/javascript" src="libraries/jquery-easing.js"></script>
                <script type="text/javascript" src="libraries/fabric.js"></script>
                <script type="text/javascript" src="efforia.js"></script>
                <script type="text/javascript" src="efforia.toolbox.js"></script>
                <title>{% block title %}{% end %} - Efforia</title>
        </head>
	<body>
		<div id="Navegacao" class="FixoCentral">
			<img style="float:left; margin-left:1.25%;" src="images/efforia.png" width="12%"/>				
			<a style="font-size:25px;" name="create" href="#" title="O que você quer comprar hoje?">Crie | </a>
			<a style="font-size:25px;" name="spread" href="#" title="O que você quer espalhar hoje?">Espalhe | </a>
			<a style="font-size:25px;" name="play" href="#" title="O que você quer ver hoje?">Toque</a>
			<form action="/search" style="float:right; margin-right:1.25%;" method="post" accept-charset="utf-8">
			<input class="lupa" name="explore" href="#" title="Quem você deseja procurar hoje?"></input>
			</form>
			<a href="config"><img style="float:right; margin-top:2px;" src="images/config.png" width="28" height="28"></a>
		</div>
		<div id="Esquerda" class="FixoCentral">
        	<img style="border:3px solid white; border-radius:5px;" src="images/profile.png" width="80%"/>
        	<h2><dl>
        	<dt> {{ user.first_name }} </dt>
        	<dt> {{ birthday }} Anos </dt></dl></h2>
        	<a class="ui-button ui-widget ui-state-default ui-corner-all" style="padding: .4em 1em; width:80%;" href="favorites">Pontuação</a>
        	<div style="width:100%; height:25%">
        	<h3> {{ user.profile.points }} Pontos </h3></div>
			<a class="ui-button ui-widget ui-state-default ui-corner-all" style="padding: .4em 1em; width:80%;" href="favorites">Favoritos</a>
			<div style="width:100%; height:25%">
			<h3> Você é fã de {{ user.profile.points }} coisas</h3></div>
			<a class="ui-button ui-widget ui-state-default ui-corner-all" style="padding: .4em 1em; width:80%;" href="logout">Sair</a>
        </div>
		<div id="Canvas" class="FixoCentral"><div id="Exterior"><div id="Interior">
            <canvas id="efforia"></canvas>
       	</div></div></div>
       	<div id="Espaco" class="tabs-bottom"></div>
       	<div id="Progresso"></div>
	</body>
</html>
