{% include "../../templates/basic.html" %}
{% block content %}
<form method="post" action="/login">
	<div id="login" style="text-align:right;"> 
		<div id="etiquetas">
			{% for field in form %}
				{{ field.errors }}
				<div>{{ field.label }}
				{{ field }}</div>
			{% end %}
		</div>
		<div id="botoes"><input class="ui-button ui-widget ui-state-default ui-corner-all" type="submit" value="Entrar"></div>
		<input type="hidden" name="next" value="{{ next }}" />
	</div>
</form>
{% end %}
