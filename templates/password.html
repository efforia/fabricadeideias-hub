<form id="passwordform" action="password" method="post" enctype="multipart/form-data" accept-charset="utf-8">
{% for field in password %}
	<div><div style="width:50%; height:40px; float:left;"><div style="padding:10px;">{{ field.label }}</div></div>
	<div style="width:50%; height:40px; float:right;">{{ field }}</div></div>
{% end %}
</form>
