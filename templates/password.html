<form id="passwordform" action="password" method="post" enctype="multipart/form-data" accept-charset="utf-8">
{% for field in password %}
	<div><div style="width:30%; height:40px; float:left;"><div style="padding:10px;">{{ field.label }}</div></div>
	<div id="statechange" style="width:10%; height:40px; float:left;"></div>
	<div style="width:50%; height:40px; float:left;">{{ field }}</div></div>
{% end %}
</form>
