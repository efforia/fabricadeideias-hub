<form id="defaultform" action="{{ action }}" class="left">
	<h2 class="header"></h2>
	<div id="etiquetas">
	{% for field in form %}
		<div>{{ field.label }}
		{{ field }}</div>
	{% end %}
	</div>
	<div style="text-align:center">
		<a class="submit ui-button ui-widget ui-state-default ui-corner-all" style="padding: .4em 1em; width:285px;">{{ submit }}</a>
	</div>
</form>
	
<div class="right">
	<div class="tutor"></div>
</div>
