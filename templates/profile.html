<div style="margin-left:10%; width:35%; height:100%; float:left;">
	<h2>Informações do perfil</h2>
	{% for field in profile %}
		<div><div style="width:40%; height:40px; float:left;"><div style="padding:10px;">{{ field.label }}</div></div>
		<div id="statechange" style="width:10%; height:40px; float:left;"></div>
		<div style="width:50%; height:40px; float:right;">{{ field }}</div></div>
	{% end %}
	<div><div style="width:40%; height:40px; float:left;"><div style="padding:10px;"><label>Aniversário</label></div></div>
	<div id="statechange" style="width:10%; height:40px; float:left;"></div>
	<div style="width:50%; height:40px; float:right;"><input type="text" name="birthday" id="datepicker"></input></div></div>
	<div id="passwordchange"></div>
	<div id="botoes" style="text-align:center;"><input id="password" class="ui-button ui-widget ui-state-default ui-corner-all" value="Trocar a senha"></div>
</div>

<form style="margin-right:10%; width:40%; height:100%; float:right;" id="conteudo" action="expose" method="post" enctype="multipart/form-data" accept-charset="utf-8">
	<h2>Foto ou Vídeo do perfil</h2>
	<div><img id="upload" src="images/upload.png" style="width:100%;"/></div>
	<div><input style="opacity:0;" id=name="file" type="file"/></div>
</form>
