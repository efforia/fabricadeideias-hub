{% include "../../templates/social.html" %}
<title>{% block title %}Toque{% end %}</title>
<div id="conteudoCentral">
	<div id="inferior">
	{% for entry in feed.entry %}
		<div title={{ entry.media.title.text }} class="quadrado">
		<div class="quadradoFlip"><img src={{ entry.media.thumbnail[0].url }} width=100% height=100%></div>
		<div class="dadosQuadrado"><div class="descrQuadrado"><h3><dl>
		<dt>{{ entry.media.title.text }}       </dt>
		<dt><a class="ui-button ui-widget ui-state-default ui-corner-all" href="{{ entry.GetSwfUrl() }}"><span class="ui-button-text">Tocar</span></a></dt>
		</dl></h3></div></div></div>
	{% end %}
	</div>{% block canvas %}{% end %}
	<div class="superior"><canvas id="efforia"></canvas></div>
	<div id="dialogo" title="O que você verá hoje?">
		<script>
			jQuery("#player").tubeplayer({
				width: 480, // the width of the player
				height: 295, // the height of the player
				showControls: 0,
				modestbranding: false,
				showinfo: false,
				allowFullScreen: "true", // true by default, allow user to go full screen
				initialVideo: "PgYKSxQeipE", // the video that is loaded into the player
				preferredQuality: "default",// preferred quality: default, small, medium, large, hd720
				onPlay: function(id){}, // after the play method is called
				onPause: function(){}, // after the pause method is called
				onStop: function(){}, // after the player is stopped
				onSeek: function(time){}, // after the video has been seeked to a defined point
				onMute: function(){}, // after the player is muted
				onUnMute: function(){} // after the player is unmuted
			});
		</script>
		<div id="player">
    	<!--<iframe width="480" height="295" src="http://www.youtube.com/embed/PgYKSxQeipE?showinfo=0&modestbranding=0&controls=0" frameborder="0" allowfullscreen></iframe>!-->
    	</div>
    	<a class="ui-button ui-widget ui-state-default ui-corner-all" href="#" onClick='jQuery("#player").tubeplayer("play")'> Toque </a>
		<a class="ui-button ui-widget ui-state-default ui-corner-all" href="#" onClick='jQuery("#player").tubeplayer("pause")'> Pause </a>
		<a class="ui-button ui-widget ui-state-default ui-corner-all" href="#" onClick='jQuery("#player").tubeplayer("stop")'> Pare </a>
		<a class="ui-button ui-widget ui-state-default ui-corner-all" href="#" onClick='jQuery("#player").tubeplayer("mute")'> Mudo </a>
		<a class="ui-button ui-widget ui-state-default ui-corner-all" href="#" onClick='jQuery("#player").tubeplayer("unmute")'> Não Mudo </a>
	</div>
</div>
