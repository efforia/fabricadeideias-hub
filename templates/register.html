{% include "../../templates/basic.html" %}
<title>{% block title %}Registrar{% end %}</title>
{% block content %}
<div id="conteudoCentral">
<form method="post" action="/register">
	<div id="central" style="width:50%; text-align:right;">
		{% for field in form %}
			{{ field.errors }}
			<div>{{ field.label }}
			{{ field }}</div>
		{% end %}
	<input class="ui-button ui-widget ui-state-default ui-corner-all" type="submit" value="Entre">
	</div>
	{{ data }}
</form>
</div>
{% end %}
