<form id="conteudo" style="text-align:center; height:270px;" action="{{ url }}?nexturl=http://{{ hostname }}/expose" method="post" accept-charset="utf-8" enctype="multipart/form-data">
	<img id="upload" src="{{ static_url }}img/upload.png" style="width:100%;"/>
	<input type="hidden" name="token" value="{{ token }}"></input>
	<a class="videoupload btn" style="margin:2%;">Fazer o upload do arquivo</a>
	<input style="opacity:0; height:0%; width:0%;" name="file" type="file"/>
</form>
